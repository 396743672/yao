#Tomcat
server:
  tomcat:
    uri-encoding: utf-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8081


#Spring配置
spring:
  #环境 dev|test|pro
  profiles:
    active: dev
  application:
    name: y3tu-admin
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  #上传限制
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  #redis配置
  redis:
    database: 0
    host: 132.232.11.210
    port: 6379
    password: yxy727      # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接
  #热部署配置
  devtools:
    restart:
      enabled: true

# Swagger界面内容配置
swagger:
  title: Y3tu Admin API接口文档
  description: Y3tu Admin Api Documentation
  version: 1.0.0
  termsOfServiceUrl: http://www.y3tu.com
  contact:
    name: y3tu
    url: http://www.y3tu.com
    email: 14643092@qq.com





